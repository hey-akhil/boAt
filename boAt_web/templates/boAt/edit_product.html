{% extends 'static_pages/base.html' %}
{% load static %}
{% block start %}
<link rel="stylesheet" href="{% static 'css/sale_is_live.css' %}">
<link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">

<div class="container-fluid">
  <div class="dashboard-wrapper d-flex">
    {% include 'boAt/sidebar.html' %}

    <div class="main-content p-4" style="width: 100%; margin: 30px 100px 30px 100px;">
      <h2>Edit Product: {{ product.title }}</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Product</button>
        <a href="{% url 'manage_products' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
