{% extends 'static_pages/base.html' %}
{% load static %}
{% block start %}
<link rel="stylesheet" href="{% static 'css/add_product.css' %}">
<div class="login-container">
  <div class="login-box row g-0">
    <!-- Left Side -->
    <div class="col-md-6 login-left">
      <div class="logo_part">
        <img class="logo-center" src="{% static 'images/logo.png' %}" alt="Logo" height="48">
        <hr>
        <p class="mt-3"><strong>Add your best product today!</strong></p>
        <hr>
      </div>

      <!-- Live Preview -->
      <div class="preview-card" id="productPreview">
        <div class="preview-top-badge" id="previewBadge">EXTRA ₹100 OFF</div>
        <img id="previewImage" src="{% static 'images/dummy.webp' %}" alt="Product Image">
        <div style="display: flex; align-items: center; justify-content: space-between;">
          <div class="playback-label" id="previewPlayback">50 Hrs Playback</div>
          <div class="rating">
            <span id="previewRating">4.7</span>
            <span class="rating-star">⭐</span>
          </div>
        </div>
        <div class="product-title" id="previewTitle">boAt Airdopes Prime 701 ANC</div>
        <div style="display: flex; align-items: center;">
          <div class="product-price" id="previewPrice">₹1,999</div>
          <div class="old-price" id="previewOldPrice">₹7,990</div>
          <div class="discount" id="previewDiscount">75% off</div>
        </div>
      </div>
    </div>

    <!-- Right Side -->
    <div class="col-md-6 login-right">
      <h5 class="mb-3">Add New Product</h5>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label>Title</label>
          <input type="text" name="title" class="form-control" oninput="updatePreview('title', this.value)">
        </div>

        <div class="mb-3">
          <label>Badge</label>
          <input type="text" name="badge" class="form-control" oninput="updatePreview('badge', this.value)">
        </div>

        <div class="mb-3">
          <label>Choose Image</label>
          <input type="file" name="image" accept="image/*" class="form-control" onchange="previewLocalImage(this)">
        </div>

        <div class="mb-3">
          <label>Playback Time Label</label>
          <input type="text" name="playback" class="form-control" oninput="updatePreview('playback', this.value)">
        </div>

        <div class="mb-3">
          <label>Rating</label>
          <input type="number" step="0.1" max="5" min="0" name="rating" class="form-control" oninput="updatePreview('rating', this.value)">
        </div>

        <div class="mb-3">
          <label>Price</label>
          <input type="number" name="price" class="form-control" oninput="updatePreview('price', this.value)">
        </div>

        <div class="mb-3">
          <label>Old Price</label>
          <input type="number" name="old_price" class="form-control" oninput="updatePreview('old_price', this.value)">
        </div>

        <div class="mb-3">
          <label>Discount</label>
          <input type="text" name="discount" class="form-control" oninput="updatePreview('discount', this.value)">
        </div>

        <button type="submit" class="btn btn-dark w-100">Add Product</button>
      </form>
    </div>
  </div>
</div>
 <script src="{% static 'js/add_product.js' %}"></script>
{% endblock %}
