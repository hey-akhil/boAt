{% block start %}

{% if request.user.is_superuser or request.user.is_staff %}
  {% include 'boAt/register.html' %}
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if user_added %}
<script>
  Swal.fire({
    title: 'Success!',
    text: 'User Added Successfully!',
    icon: 'success',
    confirmButtonText: 'OK'
  });
</script>
{% endif %}

{% endblock %}
